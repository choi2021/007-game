<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>007Game</title>
    <link rel="stylesheet" href="game.css">
    <script src="https://kit.fontawesome.com/a6a726722e.js" crossorigin="anonymous"></script>
    <script src="src/main.js" defer></script>
</head>
<body>
    <section class="game">
        <header class="game__header">
            <div class="game__life-bar">
                <i class="fas fa-heart"></i>
                <i class="fas fa-heart"></i>
                <i class="fas fa-heart"></i>
            </div>
            <div class="game__btnAndgame__score">
                <button class="game__btn">
                    <i class="fas fa-pause"></i>
                </button>
                <span class="game__score">3</span>
            </div>
            <span class="game__timer">00:05</span>
        </header>
        <section class="game__field">
        </section>
    </section>
    <section class="pop-up hide">
        <button class="pop-up__btn">
            <i class="fas fa-redo"></i>
        </button>
        <span class="pop-up__text">Replay?</span>
    </section>
</body>
</html>
